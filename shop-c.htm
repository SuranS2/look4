 <img class="xr_ap" src="second_presentation_htm_files/920.jpg" alt="· 상품번호 11822002 · 제품소재 NAPPA · 색상 BLACK · 치수 UK 사이즈 기준(mm표기)/ 신발에 따라 사이즈 상이하니 구매 후기 참고 및 가까운 매장에서 착화 권장 · 제조자/수입자 Dr.Martens · 상품설명 · 취급시 주의사항 제품라벨 표기 · 품질보증기준 소비자피해보상규정에 따름 · A/S 책임자/전화번호 1544-6486(내선2번), 전국 매장 유/무상 A/S · 제조연월 제품라벨 표기 · 제조국 중국 신발 사이즈표 UK사이즈 한국사이즈 UK사이즈 한국사이즈 3 220 7 260 4 230 8 270 5 240 9 280 6 250 10 290 - 가죽 특성상 발에 맞게 길들여지는 편이나 일부 광택 가죽의 경우 거의 늘어나지 않습니다. - 여성 사이즈의 경우 반 사이즈 크게 나온 편이며, 남성의 경우 정 사이즈를 권해드립니다. - 캔버스 재질의 제품의 경우 반 사이즈 작게 주문해주시면 됩니다. 의류 사이즈표   가슴(cm) 허리(cm) 엉덩이(cm) XXS 80 62 86 XS 84 66 90 S 88 70 94 M 92 74 98 L 98 80 104 XL 104 86 110 ■ 취급 시 주의사항 - 일반 가죽은 마른 헝겊으로 먼지를 털어낸 후 &#39;원더발삼&#39;으로 관리합니다. - 적당한 온도와 습도에서 가죽 제품 속에 보형물을 넣고 형태를 유지시키면서 보관해주세요. - 스웨이드/누벅/화이트 색상 가죽은 발삼 사용을 제한합니다. - 가죽 제품인 경우 젖었을 때 통풍이 잘 되는 그늘에서 건조해주세요. - 습기, 수분, 강한 열, 기름기 있는 곳에서의 착용은 가죽 제품의 형태를 변화시킬 수 있으니 주의하여 주세요. - 천연가죽 내피가 사용된 제품은 가죽 컬러의 물감이 배어 나오는 경우가 있으므로 주의하여 주세요. - 가죽 제품인 경우 여름철 자동차의 트렁크나 차내, 고온다습한 장소에 방치하지 말아주세요. ■  소재 별 손질 및 보존 방법 - 스웨이드 누벅 ·  가벼운 오염은 부드러운 솔로 털어주거나 고무 지우개로 가볍게 문질러 제거해주세요. ·  물에 닿으면 얼룩, 탈색, 변형 등의 원인이 되므로 특히 주의하여주세요. 만약 젖었을 경우 바로 부드러운 변으로 털 듯이 물기를 제거해주세요. - 애나멜가죽 ·  애나멜 전용 클리너를 사용해주세요. - 합성(인조)가죽 ·  물에 젖었을 때 바로 부드러운 면으로 닦고 통풍이 잘 되는 그늘에서 건조시켜주세요. ·  오염 제거시 비눗물에 적신 천을 사용하고, 그 외의 보혁류를 사용할 필요가 없습니다. - 섬유(의류)  세탁시 유의사항 ·  면 100%인 경우, 중성세제를 사용하여 차가운 물에 손세탁 또는 세탁기 이용시에는 세탁망에 넣은 후 짧은 시간 단독으로 세탁해주세요. ·  의류 및 액세서리의 경우, 제품에 부착된 케어라벨의 세탁 방법을 참조해주세요. ·  30도 이하의 물 온도에서 30분 이내 손세탁 혹은 드라이클리닝해주세요. ·  세탁시 색상 구분하여 단독 세탁해주세요. ·  표백제는 사용 불가합니다." title="" style="left:13px;top:834px;width:1000px;height:5964px;"/>
